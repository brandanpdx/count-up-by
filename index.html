<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Count Up By!</title>
</head>

<body>
  <div class="container">
    <h1>Count Up!</h1>
    <form id="count">
      <div class="form-group">
        <label for="countupto">Count up to:</label>
        <input id="countupto" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="countupby">Count up by:</label>
        <input id="countupby" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-success">Count!</button>
    </form>
    <h1>Results:</h1>
    <ul id="results">

    </ul>
  </div>
</body>

</html>
